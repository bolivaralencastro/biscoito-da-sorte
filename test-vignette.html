<!DOCTYPE html>
<html>
<head>
    <title>Teste de Vinheta</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .vignette-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(ellipse at center, 
                rgba(250, 250, 250, 0.1) 0%,
                rgba(245, 245, 245, 0.05) 60%,
                rgba(240, 240, 240, 0) 100%);
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="vignette-overlay"></div>
        <div class="content">
            <h1>Teste de Vinheta</h1>
            <p>Esta Ã© uma vinheta suave quase branca.</p>
            <p>O efeito deve ser sutil e elegante.</p>
        </div>
    </div>
</body>
</html>
